<body id="app-body">

<div id="loading">
    <div class="sk-three-bounce clearfix">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
</div>

<style id="styleBox"></style>

<div class="main hideDiv">

    <router-view :parent.sync="parentMsg" transition="pageRight"></router-view>

</div>


<!-- 模板 -->
<div id="template"></div>


</body>
<script>

function loaded(){
    setTimeout(function(){
        myScroll = new IScroll('.wrapper', {
            probeType: 3,        
            mouseWheel: true, 
            scrollbars: false, 
            fadeScrollbars: true, 
            interactiveScrollbars: true, 
            shrinkScrollbars: 'scale', 
            useTransform: true, 
            useTransition: true, 
            bounce: true, 
            freeScroll: false, 
            startX: 0,
            startY: 0,
            preventDefault: false,
        });

    },500)
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

  
(function(){

    $("#template").load("template/template.html?t=" + new Date().getTime(),function(responseTxt,statusTxt,xhr){
        if(statusTxt=="success"){
            console.log("成功载入!");
            new FastClick(document.body);
            if (/Android/gi.test(navigator.userAgent)) {
                window.addEventListener('resize', function () {
                    if (document.activeElement.tagName == 'INPUT' || document.activeElement.tagName == 'TEXTAREA') {
                        window.setTimeout(function () {
                            document.activeElement.scrollIntoViewIfNeeded();
                        }, 0);
                    }
                })
            }

            router.start(App, '#app-body');
          
        }
        if(statusTxt=="error"){
            alert("Error: "+xhr.status+": "+xhr.statusText);
        }
    });

})()

</script>


</html>
