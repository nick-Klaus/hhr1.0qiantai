<!-- 统计 -->   
<template id="count_page">
    <div class="wrapper">
        <!--页面主体-->
        <div id="scroller" style="margin-top: -0.88rem;">
            <ul class="count_head clearfix">
                <li @click="_goProduct()"><p></p>产品管理</li>
                <li onclick="routerHref('managePerson')"><p></p>店铺管理</li>
                <li onclick="routerHref('spokesmanRanking')"><p></p>代言人排名</li>
                <li @click="_alertShow()"><p></p>统计分析</li>
            </ul>
            <div class="count_box">
                <p>订单</p>
                <ul class="count_main clearfix count_order">
                    <li>
                        <b></b>
                        <p>今日下单</p>
                        <div><span>{{base.order.today_order || 0}}</span>笔</div>
                    </li>
                    <li>
                        <b></b>
                        <p>待提货</p>
                        <div><span>{{base.order.delivery_good || 0}}</span>个</div>
                    </li>
                    <li>
                        <b></b>
                        <p>退款</p>
                        <div><span>{{base.order.refund || 0}}</span>笔</div>
                    </li>
                </ul>
                <ul class="count_main clearfix count_order2">
                    <li>
                        <b></b>
                        <p>今日成单</p>
                        <div><span>{{base.order.today_complete || 0}}</span>笔</div>
                    </li>
                    <li>
                        <b></b>
                        <p>今日佣金支出</p>
                        <div><span>{{base.order.commission | eachTwo}}</span>元</div>
                    </li>
                    <li>
                        <b></b>
                        <p>今日成交金额</p>
                        <div><span>{{base.order.total_price | eachTwo}}</span>元</div>
                    </li>
                </ul>
            </div>
            <div class="count_box">
                <p>产品</p>
                <ul class="count_main clearfix count_product">
                    <li>
                        <b></b>
                        <p>出售中</p>
                        <div><span>{{base.order.sell || 0}}</span>个</div>
                    </li>
                    <li>
                        <b></b>
                        <p>下架</p>
                        <div><span>{{base.order.shelf || 0}}</span>个</div>
                    </li>
                    <li>
                        <b></b>
                        <p>零库存</p>
                        <div><span>{{base.order.stock || 0}}</span>个</div>
                    </li>
                </ul>
            </div>
            <div class="count_box">
                <p>活动</p>
                <ul class="count_main clearfix count_activity">
                    <li>
                        <b></b>
                        <p>进行中活动</p>
                        <div><span>{{base.activity.conduct || 0}}</span>个</div>
                    </li>
                    <li>
                        <b></b>
                        <p>累计分享次数</p>
                        <div><span>{{base.activity.fx_num || 0}}</span>次</div>
                    </li>
                    <li>
                        <b></b>
                        <p>累计浏览人数</p>
                        <div><span>{{base.activity.ck_num || 0}}</span>人</div>
                    </li>
                </ul>
            </div>

            <div style="height:1rem;"></div>
        </div>
        <!--页面底部-->
        <ul class="menu flexBox">
            <li class="active">
                <dd class="count"></dd>
                <dt>统计</dt>
            </li>
            <li onclick="routerHref('activity')">
                <dd class="admin"></dd>
                <dt>活动</dt>
            </li>
            <li onclick="routerHref('order')">
                <dd class="review"></dd>
                <dt>订单</dt>
            </li>
            <li onclick="routerHref('personal')">
                <dd class="personal"></dd>
                <dt>个人</dt>
            </li>
        </ul>
    </div>
</template>

<!-- 统计 -> 代言人排名 -->
<template id="spokesmanRanking_page">
    <div class="wrapper">
        <!--页面主体-->
        <div id="scroller" style="margin-top: 0.8rem;">
            <ul class="spokesmanRanking_box">
                <li class="spokesmanRanking_item clearfix" v-for="p in base.database" @click="_gotoDataInfoPage(p.id)">
                    <p>{{$index+1}}</p>
                    <div><div><img v-if="p.headimgurl" :src="p.headimgurl" alt=""></div><b></b></div>
                    <ul class="spokesmanRanking_numBox">
                        <li>{{p.nickname}}<span>{{p.user_leval | eachLevel}}</span></li>
                        <li class="spokesmanRanking_num">
                            <div><b></b>{{p.order_num}}个</div>
                            <div><b></b>{{p.profit_month | eachTwo}}元</div>
                        </li>
                    </ul>
                    <span></span>
                </li>
            </ul>

            <div style="height:2rem;"></div>
        </div>
        <!--页面顶部和页面底部-->
        <div class="main_head">
            <dd class="back" onclick="goBack()">返回</dd>
            排行榜
        </div>
        <ul class="order_head_title spokesmanRanking_head_title clearfix">
            <li class="flexBox" :class=" title.tabs == 'a' ? 'active' : '' " @click=" title.tabs = 'a' " v-if='0'>
                <dd>周榜</dd>
            </li>
            <li class="flexBox" :class=" title.tabs == 'b' ? 'active' : '' " @click="_getRanking(0)">
                <dd>月榜</dd>
            </li>
            <li class="flexBox" :class=" title.tabs == 'c' ? 'active' : '' " @click="_getRanking(1)">
                <dd>总榜</dd>
            </li>
        </ul>
    </div>
</template>

<!-- 活动 -->
<template id="activity_page">
    <div class="wrapper" style="padding-top:1.83rem;">
        <!--页面主体-->
        <div id="scroller" :class="{blur:title.isPop}">
            <template v-if=" base.dataList.length ">
                <div class="activityNew_main" v-for="d in base.dataList">
                    <div class="activityNew_info" @click="_goPreview(d)">
                        <div class="activityNew_img flexBox"><img :src=" d.image_logo " alt=""/></div>
                        <div class="activityNew_detail">
                            <div class="activityNew_detail_title">{{d.activity_title}}</div>
                            <div class="activityNew_detail_price">
                                <dd>{{d.floor_price | eachTwo}}</dd>
                                <dt>{{d.quantity || 0}} 件</dt>
                            </div>
                            <ul class="activityNew_others">
                                <li>活动类型：{{d.activity_type | eachEcho 'typeName'}}</li>
                                <li>启动资金：¥{{d.start_up_money_all | eachTwo}}</li>
                                <li>开始时间：{{d.start_time}}</li>
                                <li>结束时间：{{d.end_time}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="activityNew_btn clearfix">
                        <button v-if=" d.status == 1 " onclick="routerProductAdd('activityDetail',{{d.activity_type}},{{d.id}})">详情</button>
                        <button v-if=" d.status == 0 " @click="_goEdit(d.activity_type,d.id)">编辑</button>
                        <button v-if=" d.status == 1 && d.open_off == 1 " @click="_closeActivity(d.activity_type,d.id,2)">开启</button>
                        <button v-if=" d.status == 1 && d.open_off == 2 " @click="_closeActivity(d.activity_type,d.id,1)">关闭</button>
                    </div>
                </div>
            </template>
            <template v-else>
                <div class="data_else">没有符合的数据</div>
            </template>
            <div class="pull_loading" style="height:2.68rem">{{base.text}}</div>
            <div class="pull_block" v-if=" base.onoff "></div>
        </div>
        <!--页面顶部和页面底部-->
        <div class="activity_top_box" :class="{blur:title.isPop}">
            <div class="activity_head">
                <div @click=" title.isDropDown = !title.isDropDown ">
                    {{title.currentDropDown | eachEcho 'typeArr'}}&nbsp;&nbsp;
                    <dd class="activity_toBottom" :class="{toTop:title.isDropDown}"></dd>
                </div>
                <p @click="_togglePop()"></p>
            </div>
            <ul class="activity_top flexBox">
                <li :class=" title.tabs == '1' ? 'active' : '' " @click=" title.tabs = '1' ">进行中</li>
                <li :class=" title.tabs == '0' ? 'active' : '' " @click=" title.tabs = '0' ">未审核</li>
                <li :class=" title.tabs == '2' ? 'active' : '' " @click=" title.tabs = '2' ">已过期</li>
            </ul>
        </div>
        <ul class="menu flexBox" :class="{blur:title.isPop}">
            <li onclick="backPage('count')">
                <dd class="count"></dd>
                <dt>统计</dt>
            </li>
            <li class="active">
                <dd class="admin"></dd>
                <dt>活动</dt>
            </li>
            <li onclick="routerHref('order')">
                <dd class="review"></dd>
                <dt>订单</dt>
            </li>
            <li onclick="routerHref('personal')">
                <dd class="personal"></dd>
                <dt>个人</dt>
            </li>
        </ul>
        <!--弹窗-->
        <div class="pop activity_pop" v-if=" title.isPop ">
            <ul class="clearfix">
                <li @click="_goSingle()"><b></b>单品</li>
                <li @click="_goBargin()"><b></b>砍价</li>
                <li @click="_alertMore()"><b></b>众筹</li>
                <li @click="_alertMore()"><b></b>拼团</li>
                <li @click="_alertMore()"><b></b>拍卖</li>
                <li @click="_alertMore()"><b></b>传单</li>
            </ul>
            <div class="close" @click=" title.isPop = !title.isPop "></div>
        </div>
        <!--下拉框-->
        <div class="dropDownList" v-if=" title.isDropDown " @click.self="title.isDropDown = false">
            <ul class="dropDownList_main">
                <li v-for="d in select.typeArr" :class=" title.currentDropDown == d.val ? 'active' : '' " @click="_selectType(d.val)">{{d.name}}</li>
            </ul>
        </div>
    </div>
</template>

                    </div>

                    </div>
                </div>
            </div>
            <div class="addActivityNew_main" style="margin-top:0.4rem;">
                <div class="addActivityNew_main_box" style="padding-bottom:0.01rem;">

                            <img :src=" d " alt="">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bottom_block"></div>
        </div>

            添加活动
        </div>

            <li @click="_goPreview()">预览</li>
            <li @click="_save()">保存</li>
        </ul>
    </div>
</template>

                    <input type="search" @keyup.enter="_goSearch()" v-model=" base.info " placeholder="快速搜索">
                </form>
            </div>
            <dd onclick="goBack()">取消</dd>
        </div>

        <div class="activityDetail_pop flexBox" v-if=" base.delShow ">
            <div class="activityDetail_pop_main" transition="msgPop" v-if=" base.delShow ">
                <p>确定清空所有历史记录吗？</p>
                <ul class="clearfix">
                    <li @click=" base.delShow = false ">取消</li>
                    <li @click="_delSearch()">确定</li>
                </ul>
            </div>
        </div>

    </div>
</template>

<!-- 单品活动预览 -->
<template id="activityView_page">
    <div class="wrapper">
        <!--页面主体-->
        <div id="scroller">
            <div class="activityView_banner swiper-container">
                <div class="activityView_banner_box swiper-wrapper">
                    <div v-for="d in base.banner" class="slide swiper-slide" style="background:url({{d}}) no-repeat center center / cover;"></div>
                </div>
                <div class="swiper-pagination circle"></div>
            </div>
            <div class="activityView_info">
                <div class="activityView_info_title">
                    {{base.database.title}}
                </div>
                <div class="activityView_info_price clearfix">
                    <dd>￥ {{base.database.floor_price | eachTwo}}</dd>
                    <dt>{{base.database.product_quantity || 0}} 件</dt>
                </div>
            </div>
            <div class="activityView_text">
                {{base.database.product_introduction}}
            </div>
            <div class="activityView_title">产品详情</div>
            <div class="activityView_img clearfix">
                <img v-for="d in base.detail" class="lazy" data-original="{{d}}" alt=""/>
            </div>

            <div class="activityDetail_block" style="height:1rem;"></div>
        </div>
        <!--页面顶部-->
        <div class="main_head" :class="{blur:base.isPop}">
            <dd class="back" onclick="goBack()">返回</dd>
            活动预览
        </div>
    </div>
</template>
