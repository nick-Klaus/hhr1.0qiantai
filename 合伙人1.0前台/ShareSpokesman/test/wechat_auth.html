<title>WeChat Auth</title>

<body>
</body>
<script>
(function(){
    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    var param = window.location.href.split('?')[1].split('&') || [];
    var query = {};
    for( var index in param ){
        var params = param[index].split('=') || [];
        if( params[0] ){
            query[ params[0] ] = params[1] || '';
        }
    }
    if( query.state && query.state.indexOf('ShareSpokesman') === 0 ){
        sessionStorage.setItem('token', query.state.substr(14) );
        window.location.href = 'http://ssm.echao.com:8081/fans/auth?code='+ query.code +'&state='+ query.state;
    }
})();
</script>
</html>
