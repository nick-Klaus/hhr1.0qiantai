<!--统计页面-->
<template id="count_page">
    <div class="wrapper">
        <div id="scroller">
            <div class="count_progress">
                <div class="count_progress_one">
                    <div class="count_progress_img">
                        <dd></dd>
                        <dt class="one" v-if=" progress.width > 19 "></dt>
                        <dt class="two" v-if=" progress.width > 39 "></dt>
                        <dt class="three" v-if=" progress.width > 59 "></dt>
                        <dt class="four" v-if=" progress.width > 79 "></dt>
                        <dt class="five" v-if=" progress.width > 99 "></dt>
                    </div>
                </div>
                <ul class="count_progress_number clearfix">
                    <li class="one">0</li>
                    <li class="two">20</li>
                    <li class="three">40</li>
                    <li class="four">60</li>
                    <li class="five">80</li>
                    <li class="six">100</li>
                </ul>
                <div class="count_progress_btn clearfix">
                    <div class="count_progress_btn_left">您今天的任务已完成{{progress.num}}%</div>
                    <button onclick="routerHref('dailyTask')">查看详情</button>
                </div>
            </div>
            <div class="count_main">
                <div class="count_main_head">邀请人数统计</div>
                <div class="count_info clearfix">
                    <div class="count_info_text">
                        <dd>{{total.database.invitation_today || 0}}</dd>
                        <dt>今日邀请</dt>
                    </div>
                    <div class="count_info_text">
                        <dd>{{total.database.invitation_total || 0}}</dd>
                        <dt>累计邀请</dt>
                    </div>
                    <div class="count_info_text">
                        <button onclick="routerHref('invite')">立即邀请</button>
                    </div>
                </div>
            </div>
            <div class="count_main">
                <div class="count_main_head">分享次数统计</div>
                <div class="count_info clearfix">
                    <div class="count_info_text">
                        <dd>{{total.database.share_new || 0}}</dd>
                        <dt>今日分享</dt>
                    </div>
                    <div class="count_info_text">
                        <dd>{{total.database.share_all || 0}}</dd>
                        <dt>累计分享</dt>
                    </div>
                    <div class="count_info_text">
                        <button onclick="routerHref('promotion')">立即分享</button>
                    </div>
                </div>
            </div>
            <div class="count_main">
                <div class="count_main_head">转发次数统计</div>
                <div class="count_info clearfix">
                    <div class="count_info_text">
                        <dd>{{total.database.forward_new || 0}}</dd>
                        <dt>今日转发</dt>
                    </div>
                    <div class="count_info_text">
                        <dd>{{total.database.forward_all || 0}}</dd>
                        <dt>累计转发</dt>
                    </div>
                    <div class="count_info_text">
                        <button onclick="routerHref('promotion')">立即转发</button>
                    </div>
                </div>
            </div>
            <div class="count_main">
                <div class="count_main_head">代言人收益统计</div>
                <div class="count_info clearfix">
                    <div class="count_info_text">
                        <dd>{{total.database.profit_new | eachTwo}}</dd>
                        <dt>今日收益</dt>
                    </div>
                    <div class="count_info_text">
                        <dd>{{total.database.profit_all | eachTwo}}</dd>
                        <dt>累计收益</dt>
                    </div>
                    <div class="count_info_text">
                        <button onclick="routerHref('order')">立即查看</button>
                    </div>
                </div>
            </div>

            <div class="count_block"></div>
        </div>

        <div class="count_head">
            统计
            <dd onclick="routerHref('signIn')">签到</dd>
        </div>
        <ul class="count_foot clearfix">
            <li class="active">统计</li>
            <li onclick="routerHref('promotion')">活动</li>
            <li onclick="routerHref('dailyTask')">任务</li>
            <li onclick="routerHref('personal')">个人</li>
        </ul>
    </div>
</template>

<!-- 签到 -->
<template id="signIn_page">
    <div class="wrapper signIn_bg">
        <div id="scroller" class="signIn_bg">
            <div class="signIn_top flexBox">
                <div class="signIn_top_main" @click="_signIn()">
                    <dd>{{base.text}}</dd>
                    <dt>连续签到{{base.taskcount}}天</dt>
                </div>
            </div>
            <div class="signIn_bottom">
                <div class="calendar_head">
                    <dd @click="_removeMonth()"></dd>
                    {{calendar.nowYear}}年{{calendar.nowMonth}}月
                    <dt @click="_addMonth()"></dt>
                </div>
                <div class="calendar_main">
                    <ul class="calendar_week clearfix">
                        <li v-for="d in calendar.database.weekdays" v-html="d"></li>
                    </ul>
                    <ul class="calendar_date clearfix" v-for="d in calendar.database.data" v-show=" d.length ">
                        <li v-for="s in d" :class=" s.month ? '' : 'lastMonth' ">
                            <dd :class=" s.date | eachSignIn ">
                                <span :class=" s.nowDay ? 'today' : '' ">{{s.day}}</span>
                            </dd>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="signIn_block"></div>
        </div>

        <div class="signIn_head">
            <dd class="back" onclick="goBack()"></dd>
            签到
        </div>
    </div>
</template>

<!--活动-->
<template id="promotion_page">
    <div class="wrapper" style="padding-top:1.76rem;">
        <!--主体内容-->
        <div id="scroller">
            <div class="promotion_main">
                <template v-if=" base.dataList.length ">  
                    <div v-for="d in base.dataList">
                        <ul class="pro_goods">
                            <li class="pro_goods_img flexBox" @click="_goDetail(d)"><img :src=" d.image_logo "/></li>
                            <li class="pro_goods_info">
                                <dt @click="_goDetail(d)">{{d.activity_title | eachTitle }}</dt>
                                <dd class="clearfix"><p>{{d.quantity}}件</p>{{d.floor_price | eachTwo}}</dd>
                                <ul class="clearfix">
                                    <li>分享次数&nbsp;&nbsp;{{d.user_fx}}</li>
                                    <li>浏览次数&nbsp;&nbsp;{{d.user_ck}}</li>

                        <div class="bottom_img"></div>
                    </div>

                <template v-else>
                    <div class="data_else">没有符合的数据</div>
                </template>
            </div>
            <div class="pull_loading">{{base.text}}</div>
            <div class="pull_block" v-if=" base.onoff "></div>
        </div>
        <!--页面顶部和底部-->
        <div class="promotion_head">
            <div class="search_box" onclick="routerSearch(2)">
                <label>快速搜索产品</label>
                <i></i>
            </div>
            <s @click=" base.sideShow = true "></s>
        </div>
        <ul class="promotion_top">
            <li :class=" title.tabs == 'a' ? 'active' : '' " @click=" title.tabs = 'a' ">全部</li>
            <li :class=" title.tabs == 'b' ? 'active' : '' " @click=" title.tabs = 'b' ">库存</li>
            <li :class=" title.tabs == 'c' ? 'active' : '' " @click=" title.tabs = 'c' ">价格</li>
        </ul>
        <ul class="menu clearfix">
            <li onclick="backPage('count')">统计</li>
            <li class="active">活动</li>
            <li onclick="routerHref('dailyTask')">任务</li>
            <li onclick="routerHref('personal')">个人</li>

        <div class="activity_block" v-if=" base.sideShow " @click=" base.sideShow = false "></div>
        <div class="activity_side" transition="sideRight" v-if=" base.sideShow ">
            <ul class="activity_side_main">
                <li class="one" :class=" title.type == 66 ? 'active' : '' " @click=" title.type = 66 ">全部活动</li>
                <li class="two" :class=" title.type == 1 ? 'active' : '' " @click=" title.type = 1 ">单品</li>
                <li class="three" :class=" title.type == 2 ? 'active' : '' " @click=" title.type = 2 ">砍价</li>
                <li class="four" :class=" title.type == 3 ? 'active' : '' " @click=" title.type = 3 ">众筹</li>
                <li class="five" :class=" title.type == 4 ? 'active' : '' " @click=" title.type = 4 ">拼团</li>
                <li class="six" :class=" title.type == 5 ? 'active' : '' " @click=" title.type = 5 ">拍卖</li>
                <li class="seven" :class=" title.type == 6 ? 'active' : '' " @click=" title.type = 6 ">传单</li>

<!--砍价详情-->
<template id="bargain_page">
    <div class="wrapper bargain_bg">
        <!--主体内容-->
        <div id="scroller" class="bargain_bg">
            <!-- 顶部图片 -->
            <div class="top_content">
                <span><strong>{{check_list_see}}</strong>人查看</span><span><strong>{{check_list *4}}</strong>人分享</span><span><strong>{{check_list_cj * 2}}</strong>人报名</span>
            </div>
            <div class="index_top" style="background: url({{bargain.image_logo}}) no-repeat center center / cover;">
            </div>
            <!-- 价格 -->
            <div class="index_price">
                <div class="index_price_one clearfix">
                    <dd><pre>{{bargain.title}}</pre></dd>
                    <dt>{{bargain.subtitle}}<br><i><span>{{bargain.floor_price}}</span> 元</i></dt>
                </div>
                <div class="index_price_two time" v-if="t_time > 0" >
                    活动<span>结束</span>倒计时:<span id="t_d">{{time.d}}天</span><span id="t_h">{{time.h}}时</span><span id="t_m">{{time.m}}分</span><span id="t_s">{{time.s}}秒</span>
                </div>
                <div class="index_price_two time" v-if="t_time <= 0">
                    活动时间于 <span>{{bargain.end_time}}</span>结束！
                </div>
                <div class="index_price_three" v-if="mar.new_price != mar.floor_price">
                    <span>{{bargain.replace_starttime}}</span> 到 <span>{{bargain.replace_endtime}}</span>
                </div>
                <div class="index_price_three" v-if="mar.new_price == mar.floor_price">
                    <span>{{mar.username}}</span>于 <span>{{mar.bargain_time}}</span><span>成功减至底价</span>
                </div>
            </div>
            <div class="index_hr clearfix" style="margin-bottom:0.1rem;"><img src="img/product_detail/new_hr.png" alt=""></div>
            <!-- 砍价 -->
            <div class="index_main">
                <div class="index_main_one clearfix">
                    <dd>{{mar.username}}  </dd>
                    <dt>原价：<span>{{mar.original_price}}</span>元</dt>
                </div>
                <div class="index_main_one clearfix" style="margin-bottom:0.2rem;">
                    <dd>现价：<span>{{mar.new_price}}</span>元</dd>
                    <dt>底价：<span>{{mar.floor_price}}</span>元</dt>
                </div>
                <template v-if="t_time > 0">
                    <template v-if="mar.new_price == mar.floor_price">
                    <div class="index_main_two" v-if="mar.openid != base.openid && user_status != 1">
                        <!--<button  @click = "showmodal()" >我要参加</button>-->
                        <button @click="partstatus()">我要参加</button>
                    </div>
                </template>

                <template v-if="mar.bargain_times == 0">
                    <div class="index_main_two">
                        <button>砍价次数已用完</button>
                    </div>
                    <div class="index_main_two" v-if=" mar.openid != base.openid && user_status == 1">
                        <button @click="returnmodal()">返回我的活动</button>
                    </div>
                    <div class="index_main_two" v-if=" mar.openid != base.openid && user_status != 1">
                        <!--<button  @click = "showmodal()" >我要参加</button>-->
                        <button @click="partstatus()">我要参加</button>
                    </div>
                </template>
                <template v-else>

        <div id="scroller" class="userChange_bg">
            <div class="getCash_main" style="padding-top:0.2rem;">
                <!-- <div class="getCash_title">累计收益：6400元</div> -->
                <template v-if=" base.dataList.length ">
                    <div class="getCash_info" v-for="d in base.dataList">
                        <div class="getCash_info_left">
                            <dd>{{d.type | eachType}}</dd>
                            <dt>{{d.create_date | cutDate}}</dt>
                        </div>
                        <div class="getCash_info_right">{{d.MONEY | eachTwo}}元</div>
                    </div>
                </template>
                <template v-else>
                    <div class="data_else">没有符合的数据</div>
                </template>
            </div>
            <div class="pull_loading" style="height:1rem">{{base.text}}</div>
            <div class="pull_block" v-if=" base.onoff "></div>
        </div>
        <!--快速删除-->
        <div class="msg_pop flexBox" v-if=" base.delShow ">
            <div class="pop_info" transition="msgPop" v-if=" base.delShow ">
                <div class="pop_info_title">
                    提示
                    <dd @click=" base.delShow = false "></dd>
                </div>
                <div class="pop_info_main">
                    <div class="pop_info_text" style="font-size:0.3rem;text-align:center;">确定要删除所有收入记录吗？</div>
                </div>
                <div class="pop_info_btn cl">
                    <button class="cancel" @click=" base.delShow = false ">取消</button>
                    <button class="save">确定</button>
                </div>
            </div>
        </div>
        <!--页面顶部与页面底部-->
        <div class="signIn_head">
            <dd class="back" onclick="goBack()"></dd>
            明细
        </div>
        <!-- <div class="getCash_foot">
            <div class="getCash_foot_info clearfix">
                <button @click=" base.delShow = true ">快速删除</button>
            </div>
        </div> -->
    </div>
</template>

<!--搜索-->
<template id="search_page">
    <div class="wrapper search_bg" style="padding-top:1.88rem;">
        <!--主体内容-->
        <div id="scroller" class="search_bg_other">
            <ul class="search_info">
                <li v-for="d in base.dataList" @click="_goHistory(d.content)">{{d.content}}</li>
            </ul>
            <div class="search_btn">
                <button @click=" base.delShow = true ">清空历史搜索</button>
            </div>

            <div class="search_block"></div>
        </div>
        <!--清空历史-->
        <div class="msg_pop flexBox" v-if=" base.delShow ">
            <div class="pop_info" transition="msgPop" v-if=" base.delShow ">
                <div class="pop_info_title">
                    删除记录
                    <dd @click=" base.delShow = false "></dd>
                </div>
                <div class="pop_info_main">
                    <div class="pop_info_text" style="font-size:0.3rem;text-align:center;">确定清空历史记录？</div>
                </div>
                <div class="pop_info_btn cl">
                    <button class="cancel" @click=" base.delShow = false ">取消</button>
                    <button class="save" @click="_delSearch()">确定</button>
                </div>
            </div>
        </div>
        <!--页面顶部与页面底部-->
        <div class="search_top">
            <div class="search_head">
                <dd class="clearfix">
                    <form action="javascript:;">
                        <input type="search" @keyup.enter="_goSearch()" v-model="search.info">
                    </form>
                </dd>
                <dt onclick="goBack()">取消</dt>
            </div>
            <div class="search_title">历史记录</div>
        </div>
    </div>
</template>
